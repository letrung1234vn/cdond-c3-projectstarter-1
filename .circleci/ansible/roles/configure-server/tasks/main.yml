---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    update_cache: yes

- name: Install npm
  become: true
  apt:
    name: npm
    update_cache: yes
    state: latest

- name: Install nodejs
  become: true
  shell: |
    apt-get install -y build-essential
    apt-get install -y curl openssl libssl-dev
    curl -sL https://deb.nodesource.com/setup_12.x | bash -
    apt-get install -y nodejs
     
- name: Install pm2
  become: true
  npm:
    name: pm2
    state: present
    global: yes